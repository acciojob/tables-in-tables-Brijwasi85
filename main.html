<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
  <td>
    <!-- Nested Table 1 -->
    <table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
      <thead>
        <tr>
          <th>Nested Table 1</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td>Data A</td>
          <td>Data B</td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>

<tr>
  <td>
    <!-- Nested Table 2 -->
    <table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
      <thead>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td>Data C</td>
          <td>Data D</td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>

<tr>
  <td>
    <!-- Nested Table 3 (with List) -->
    <table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
      <thead>
        <tr>
          <th>Nested Table 3</th>
          <th>List Section</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Items</td>
          <td>
            <ul style="text-align: left; margin: 10px;">
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>

<tr>
  <td>
    <!-- Nested Table 4 (with HTML cell) -->
    <table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
      <thead>
        <tr>
          <th>Nested Table 4</th>
          <th>Column X</th>
          <th>Column Y</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td style="background-color: black; color: white; font-weight: bold;">HTML</td>
          <td>Data Z</td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>

    </table>
  </body>
</html>
