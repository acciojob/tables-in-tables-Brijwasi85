<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tables in Tables</title>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
    .black-cell {
        background-color: black;
        color: white;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Tables in Tables</h2>

<!-- MAIN TABLE -->
<table>

    <!-- ROW 1 -->
    <tr>
        <!-- Nested Table 1 -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>Row 1</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                </tr>
            </table>
        </td>

        <!-- Nested Table 2 -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>10</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>30</td>
                    <td>40</td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- ROW 2 -->
    <tr>
        <!-- Nested Table 3 -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
